{% load static %}
<head>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'pixel_app/css/style.css' %}">
    <script type="text/javascript" src="{% static 'pixel_app/js/script.js' %}" defer></script>
</head>
<main id="app">
    <div id="color-input">
        <input v-model="color">
        <button @click="colorCanvas">Color</button>
        <button @click="saveColor">Save</button>
    </div>
    <div id="canvas-and-aside">
        <canvas width="500" height="500"></canvas>
        <div id="saved-colors">
            <color-div v-for="color in colors" :key="color.id" :color="color">

            </color-div>
        </div>
    </div>
</main>
